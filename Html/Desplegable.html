<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Compra</title>
    <link rel="stylesheet" href="/CSS/desplegable.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <script src="/JAVASCRIPT/desplegable.js"></script>
</head>
<body>
    <div id="desplegable-container" class="cart-summary" >
        <h1>Resumen de compra</h1>
        <div class="cart-items">
            <div class="item">
                <div class="item-details">
                    <img src="bandeja_paisa.png" alt="Bandeja Paisa">
                    <div>
                        <h2>Bandeja Paisa</h2>
                        <p>arroz, frijoles, carne molida, chicharrón, chorizo, huevo, aguacate, arepa y 1 tajada de plátano maduro</p>
                    </div>
                </div>
                <div class="item-price">
                    <p>$49.900</p>
                    <div class="quantity-control">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                    <a href="#" class="remove">Eliminar</a>
                </div>
            </div>
            <div class="item">
                <div class="item-details">
                    <img src="guarito.png" alt="Guarito">
                    <div>
                        <h2>Guaritoo</h2>
                        <p>Viciooo</p>
                    </div>
                </div>
                <div class="item-price">
                    <p>$69.000</p>
                    <div class="quantity-control">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                    <a href="#" class="remove">Eliminar</a>
                </div>
            </div>
        </div>
        <div class="summary">
            <p>SubTotal: <span>$97.000</span></p>
            <p>Impuestos (IVA 19%): <span>$22.000</span></p>
            <p>Envío: <span>-</span></p>
            <h3>Total de la orden: <span>$119.000</span></h3>
            <button class="checkout-btn" onclick="finalizarCompra()">Finalizar compra</button>

        </div>
    </div>
</body>
</html>
