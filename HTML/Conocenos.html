<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/conocenos.css">
    <script src="conocenos.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>Conocenos</title>
    <link rel="icon" href="/Imagenes/Home/LaPintaLogo.png" type="la-pinta-logo">
</head>
<body>
    <div class="container">
        <div class="lado-izquierdo">
            <img src="/Imagenes/Conocenos/Logo.png" alt="Logo" class="logo">
            <a href="Home.html" class="BotonHome">
                <img src="/Imagenes/Conocenos/homeIcono.png" alt="Home Icono" class="home-icono">
                <span>Home</span>
            </a>
        </div>
        
        <div class="lado-derecho">
            <div class="Juanjo">
                <img src="/Imagenes/Conocenos/juanjoConocenos.jpg" alt="Juanjo" class="profile-pic">
                <div class="texto-juanjo">
                    <h3>Juan José Cárdenas</h3><br>
                    <p>Gerente de La Pinta<br>Administrador de Empresas Graduado en Harvard<br><a href="https://www.instagram.com/ferchoc04/">Contactame</a></p>
                </div>
            </div>
            <div class="Lacu">
                <img src="/Imagenes/Conocenos/lacuConocenos.jpg" alt="Lacu" class="profile-pic">

                    <h3>Juan Andrés Lacouture</h3><br>
                    <p>CEO de La Pinta<br>Top 100 Millonarios de Colombia<br><a href="https://www.instagram.com/juancho_lacouture/">Contactame</a></p>
                </div>
            </div>
            <div class="Andres">
                <img src="/Imagenes/Conocenos/andresConocenos.jpg" alt="Andres" class="profile-pic">
                <div class="texto-andres">
                    <h3>Andrés Felipe Sánchez</h3><br>
                    <p>Chef Principal<br>10 Años de Estudio en Comida Colombiana<br><a href="https://www.instagram.com/andresfsanchez_g/">Contactame</a></p>
                </div>
