<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/conocenos.css">
    <script src="conocenos.js" defer></script>
    <title>Conocenos</title>
</head>
<body>
    <div class="container">
        <div class="lado-izquierdo">
            <img src="/Imagenes/Conocenos/Logo.png" alt="Logo" class="logo">
            <button class="BotonHome">
                <img src="/Imagenes/Conocenos/homeIcono.png" alt="Home Icono" class="home-icono">
                <span>Home</span>
            </button>
        </div>
        <div class="lado-derecho">
            <div class="Juanjo">
                <img src="/Imagenes/Conocenos/juanjoConocenos.jpg" alt="Juanjo" class="profile-pic">
                <h3>Juan José Cárdenas</h3>
                <p>Ingeniería Informática<br>3 Semestre<br>Pasión de Gavilanes</p>
            </div>
            <div class="Lacu">
                <img src="/Imagenes/Conocenos/lacuConocenos.jpg" alt="Lacu" class="profile-pic">
                <h3>Juan Andrés Lacouture</h3>
                <p>Ingeniería Informática<br>3 Semestre<br>Conductor</p>
            </div>
            <div class="Andres">
                <img src="/Imagenes/Conocenos/andresConocenos.jpg" alt="Andres" class="profile-pic">
                <h3>Andres Felipe Sanchez</h3>
                <p>Ingeniería Informática<br>3 Semestre<br><a href="#">Pitudo</a></p>
            </div>
        </div>
    </div>
</body>
</html>
